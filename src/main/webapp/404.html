	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css" type="text/css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700|Raleway:400,300,700' rel='stylesheet'

<body data-spy="scroll" data-target="#navbar">
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
				        aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<div class="navbar-brand"><a href="../../../index.html">Pay go credit report</a></div>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="" data-toggle="modal" data-target="#myModal">Login</a></li>
					<li><a href="" data-toggle="modal" data-target="#signUp" class="btn btn-primary-reverse">Sign Up</a>
					</li>
				</ul>
				<ul class="nav navbar-nav navbar-right navmain">
					<li><a href="/index.html#about">About</a></li>
					<li><a href="/index.html#products">Products</a></li>
					<li><a href="/index.html#contact">Contact</a></li>
				</ul>
			</div>
			<!--/.navbar-collapse -->
		</div>
	</nav>
	<div class="gray-back">
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<div class="card-body no-page">
						<div class="row">
							<div class="col-md-12">
								<br>
								<br>
								<img src="../../../images/icons-compass-512x512.png" width="256px"
								     alt="paygo 404 compass icon">
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<h1>404</h1>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<h4>Sorry! Looks like this page doesn't exist.</h4>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<a class="btn btn-cta" href="/index.html">Go Home</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade in" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
					<h3 class="modal-title" id="myModalLabel">Login</h3>
				</div>
				<div class="modal-body">
					<div class="btn-google"></div>
					<div class="signup-choice">or</div>
					<form class="logIn-form" role="form">
						<div class=" form-group">
							<label for="login-email-modal">Email Address</label>
							<input class="input-default" id="login-email-modal" type="email"
							       placeholder="name@domain.com" autocomplete="off">

							<div class="error-message-container">
								<div id="login-email-modal-not-valid" class="error-message" style="display:none">
									Oops, looks like that’s not a valid email.
								</div>
							</div>
							<br>
							<label for="login-password-modal">Password</label>
							<input class="input-default" id="login-password-modal" type="password"
							       placeholder="Password" autocomplete="off">

							<p class="footnote forgot-password"><a
								href="/forgot_password.html">Forgot your password?</a></p>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-primary" type="submit" id="login-submit-modal"><i
						class="fa fa-lock"></i>&nbsp; Log In
					</button>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-md-4">

				</div>

					<p class="small-copy">Website crafted by:&nbsp;&nbsp;<a href="http://markthomas.co"
					                                                        alt="mark thomas designer artist"><img
						src="../../../images/personal-logo.png" width="60px"></a></p>
				</div>
			</div>
		</div>
	</footer>
